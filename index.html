<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Радио Золушка</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Фон */
    body {
      background: url('fon-radio1') no-repeat center center fixed;
      background-size: cover;
    }

    /* Затемнение фона */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Окно с сайтом */
    .frame-container {
      width: 95%;
      height: 90%;
      max-width: 1200px;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="frame-container">
      <iframe src="https://m.volnorez.com/music-club-zolushka" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    if (window.vkBridge) {
      vkBridge.send('VKWebAppInit');
    }
  </script>

</body>
</html>
