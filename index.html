<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Радио Золушка</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* чистый белый фон */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Окно с сайтом */
    .frame-container {
      width: 95%;
      height: 90%;
      max-width: 1200px;
      background: #DCDCDC;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="frame-container">
    <iframe src="https://m.volnorez.com/music-club-zolushka" allow="autoplay"></iframe>
  </div>

  <script>
    if (window.vkBridge) {
      vkBridge.send('VKWebAppInit')
        .then(() => console.log('VK Bridge initialized'))
        .catch(err => console.error('VK Bridge error:', err));
    }
  </script>

</body>
</html>
