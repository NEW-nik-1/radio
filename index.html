<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Радио Золушка</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #DCDCDC;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    /* Окно с сайтом */
    .frame-container {
      width: 95%;
      max-width: 1200px;
      flex-grow: 1;
      background: #DCDCDC;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      margin-top: 20px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Ссылка на автора — внизу с анимацией */
    .author-link {
      width: 95%;
      max-width: 1200px;
      text-align: left;
      font-size: 12px;
      color: #888888;
      margin-bottom: 16px;
      animation: fadeColor 2s infinite alternate;
    }

    .author-link a {
      text-decoration: none;
      color: inherit; /* наследует цвет от родителя */
      font-weight: normal;
    }

    .author-link a:hover {
      text-decoration: underline;
    }

    /* Анимация цвета текста от серого к белому */
    @keyframes fadeColor {
      from { color: #888888; }
      to { color: #FFFFFF; }
    }
  </style>
</head>
<body>

  <div class="frame-container">
    <iframe src="https://m.volnorez.com/music-club-zolushka" allow="autoplay"></iframe>
  </div>

  <div class="author-link">
    <a href="https://vk.com/muzer_play" target="_blank">автор приложения</a>
  </div>

  <script>
    if (window.vkBridge) {
      vkBridge.send('VKWebAppInit')
        .then(() => console.log('VK Bridge initialized'))
        .catch(err => console.error('VK Bridge error:', err));
    }
  </script>

</body>
</html>
