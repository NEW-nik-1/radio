<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запуск радио</title>

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Верхняя шапка */
    .header {
      position: relative;
      width: 100%;
      height: 120px; /* высота полоски */
      overflow: hidden;
    }

    .header img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      background: rgba(0,0,0,0.4);
      padding: 6px 14px;
      border-radius: 10px;
    }

    .loading {
      color: #777;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="./background.jpeg" alt="Радио" />
    <div class="title">Радио Золушка</div>
  </div>

  <div class="loading">Загрузка…</div>

  <script>
    if (window.vkBridge) {
      vkBridge.send('VKWebAppInit');
    }

    const targetUrl = 'https://m.volnorez.com/music-club-zolushka';

    setTimeout(() => {
      window.location.href = targetUrl;
    }, 1500);
  </script>

</body>
</html>
